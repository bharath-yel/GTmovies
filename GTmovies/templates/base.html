<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>{{ template_data.title }}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" height="40">
                </a>

                <!-- Navbar Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Other Nav Links (if needed) -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home.about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movies.index' %}">Movies</a>
                        </li>

                        <!-- Divider (for large screens) -->
                        <div class="vr bg-white mx-2 d-none d-lg-block"></div>

                        {% if user.is_authenticated %}
                            <!-- Logout link for authenticated users -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
                            </li>
                        {% else %}
                            <!-- Login and Signup links for unauthenticated users -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Block -->
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
